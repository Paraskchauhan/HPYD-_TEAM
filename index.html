<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI POWERED SMART SURVEILLANCE AND ALERT SYSTEM</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 720px; 
      margin: 40px auto; 
      padding: 0 16px; 
      position:relative; 
    }

    h1 { 
      font-size: 26px; 
      text-align:center; 
      font-weight:bold; 
    }

    
    #teamBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff0080, #ff8c00, #ffeb3b, #05ff85, #00e5ff, #7a00ff);
      background-size: 300% 300%;
      animation: colorRotate 4s linear infinite;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.4);
    }

    @keyframes colorRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button { padding: 10px 14px; font-size: 16px; margin-top: 10px; cursor:pointer; }

    #cameraBox { margin-top:20px; display:none; }
    video { width:100%; max-height:350px; border-radius:8px; background:#000; }

    #output {
      margin-top: 16px;
      background:#f7f7f7;
      padding:12px;
      border-radius:6px;
      min-height:24px;
      font-size:20px;
      text-align:center;
      font-weight:bold;
    }
  </style>
</head>

<body>

  <!-- TOP RIGHT ROUND COLORFUL TEAM BUTTON -->
  <button id="teamBtn" onclick="window.open('team.html', '_blank')">HYPD<br>TEAM</button>

  <h1>AI POWERED SMART SURVEILLANCE AND ALERT SYSTEM</h1>

  <!-- Webcam Buttons -->
  <div style="text-align:center; margin-top:20px;">
    <button id="openCamBtn">Open Webcam</button>
    <button id="closeCamBtn" disabled>Close Webcam</button>
  </div>

  <!-- Webcam Preview -->
  <div id="cameraBox">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <!-- AI Result -->
  <div id="output">Camera output will appear here.</div>

  <script>
    const API_BASE = "https://ai-backend-2-egh1.onrender.com";
    const PREDICT_ENDPOINT = API_BASE + "/predict";

    const openCamBtn = document.getElementById("openCamBtn");
    const closeCamBtn = document.getElementById("closeCamBtn");
    const webcamVideo = document.getElementById("webcam");
    const cameraBox = document.getElementById("cameraBox");
    const output = document.getElementById("output");

    let stream = null;
    let intervalID = null;

    async function sendFrame() {
      try {
        const canvas = document.createElement("canvas");
        canvas.width = webcamVideo.videoWidth;
        canvas.height = webcamVideo.videoHeight;
        canvas.getContext("2d").drawImage(webcamVideo, 0, 0);

        const imgBase64 = canvas.toDataURL("image/jpeg");

        const res = await fetch(PREDICT_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imgBase64 })
        });

        const json = await res.json();
        const prediction = json.result || json.label || "Unknown";

        output.innerText = prediction.toUpperCase();

      } catch (err) {
        output.innerText = "Error detecting";
      }
    }

    openCamBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamVideo.srcObject = stream;
        cameraBox.style.display = "block";

        openCamBtn.disabled = true;
        closeCamBtn.disabled = false;

        intervalID = setInterval(sendFrame, 1000);

      } catch (err) {
        alert("Camera permission denied!");
      }
    };

    closeCamBtn.onclick = () => {
      if (stream) stream.getTracks().forEach(track => track.stop());

      webcamVideo.srcObject = null;
      cameraBox.style.display = "none";

      openCamBtn.disabled = false;
      closeCamBtn.disabled = true;

      output.innerText = "Camera closed.";

      clearInterval(intervalID);
    };
  </script>

</body>
</html>
