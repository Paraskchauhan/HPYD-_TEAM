<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI POWERED SMART SURVEILLANCE AND ALERT SYSTEM</title>

  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; position:relative; }
    h1 { font-size: 26px; text-align:center; font-weight:bold; }

    #teamBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button { padding: 10px 14px; font-size: 16px; margin-top: 10px; cursor:pointer; }

    #cameraBox { margin-top:20px; display:none; }
    video { width:100%; max-height:350px; border-radius:8px; background:#000; }

    #output {
      margin-top: 16px;
      background:#f7f7f7;
      padding:12px;
      border-radius:6px;
      min-height:24px;
      font-size:20px;
      text-align:center;
      font-weight:bold;
    }
  </style>
</head>

<body>

  <!-- TOP RIGHT BUTTON -->
  <button id="teamBtn" onclick="window.open('team.html', '_blank')">HYPD TEAM</button>

  <h1>AI POWERED SMART SURVEILLANCE AND ALERT SYSTEM</h1>

  <!-- Webcam Buttons -->
  <div style="text-align:center; margin-top:20px;">
    <button id="openCamBtn">Open Webcam</button>
    <button id="closeCamBtn" disabled>Close Webcam</button>
  </div>

  <!-- Webcam Preview -->
  <div id="cameraBox">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <!-- AI Result -->
  <div id="output">Camera output will appear here.</div>

  <script>
    const API_BASE = "https://ai-backend-nsqe.onrender.com";
    const PREDICT_ENDPOINT = API_BASE + "/predict";

    const openCamBtn = document.getElementById("openCamBtn");
    const closeCamBtn = document.getElementById("closeCamBtn");
    const webcamVideo = document.getElementById("webcam");
    const cameraBox = document.getElementById("cameraBox");
    const output = document.getElementById("output");

    let stream = null;
    let intervalID = null;

    async function sendFrame() {
      try {
        const canvas = document.createElement("canvas");
        canvas.width = webcamVideo.videoWidth;
        canvas.height = webcamVideo.videoHeight;
        canvas.getContext("2d").drawImage(webcamVideo, 0, 0);

        const imgBase64 = canvas.toDataURL("image/jpeg");

        const res = await fetch(PREDICT_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imgBase64 })
        });

        const json = await res.json();
        const prediction = json.result || json.label || "Unknown";

        output.innerText = prediction.toUpperCase();

      } catch (err) {
        output.innerText = "Error detecting";
      }
    }

    openCamBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamVideo.srcObject = stream;

        cameraBox.style.display = "block";

        openCamBtn.disabled = true;
        closeCamBtn.disabled = false;

        intervalID = setInterval(sendFrame, 1000);

      } catch (err) {
        alert("Camera permission denied!");
      }
    };

    closeCamBtn.onclick = () => {
      if (stream) stream.getTracks().forEach(track => track.stop());

      webcamVideo.srcObject = null;
      cameraBox.style.display = "none";

      openCamBtn.disabled = false;
      closeCamBtn.disabled = true;

      output.innerText = "Camera closed.";

      clearInterval(intervalID);
    };
  </script>

</body>
</html>
